<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue demo</title>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>

  <script>
    // 局部组件
    // 注意点
    // 1. 必须要有一个根元素
    // 2. data必须是一个function
    const Bar = {
      // data: {
      //   count: 0
      // },
      data() {
        return {
          count: 0
        }
      },
      template: `<div>
        Bar
        {{count}}
        <button @click="count++"></button>

      </div>`
    }
    // 全局组件
    Vue.component('Foo', {
      components: {
        Bar
      },
      template: `<div>
        Foo 
        <Bar />
        <Bar />
      </div>`
    })
    const app = new Vue({
      el: '#app',
      template: `
        <div>
          app
          <Foo></Foo>
        </div>
      `,
      data: {}
    })
  </script>
</body>

</html>
